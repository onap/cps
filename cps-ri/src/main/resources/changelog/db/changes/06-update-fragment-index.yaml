databaseChangeLog:
  - changeSet:
      id: 6-1
      author: cps
      comment: Drop unique index for dataspace and xpath on fragment table
      changes:
        - dropIndex:
            indexName: UQ_FRAGMENT_XPATH
            tableName: fragment
      rollback:
        - createIndex:
            columns:
              - column:
                  name: xpath
              - column:
                  name: dataspace_id
            indexName: UQ_FRAGMENT_XPATH
            tableName: fragment
            unique: true
  - changeSet:
      id: 6-2
      author: cps
      comment: Create non unique index for dataspace and xpath on fragment table
      changes:
        - createIndex:
            columns:
              - column:
                  name: xpath
              - column:
                  name: dataspace_id
            indexName: fragment_dataspace_id_xpath_index
            tableName: fragment
            unique: false
      rollback:
        - dropIndex:
            indexName: fragment_dataspace_id_xpath_index
            tableName: fragment
