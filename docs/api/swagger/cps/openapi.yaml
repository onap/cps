      x-codegen-request-body-name: xpath
components:
  schemas:
    ErrorMessage:
      title: Error
      type: object
      properties:
        status:
          type: string
          example: "400"
        message:
          type: string
          example: Dataspace not found
        details:
          type: string
          example: Dataspace with name D1 does not exist.
    AnchorDetails:
      title: Anchor details by anchor Name
      type: object
      properties:
        name:
          type: string
          example: my_anchor
        dataspaceName:
          type: string
          example: my_dataspace
        schemaSetName:
          type: string
          example: my_schema_set
    MultipartFile:
      required:
      - file
      type: object
      properties:
        file:
          type: string
          description: multipartFile
          format: binary
    SchemaSetDetails:
      title: Schema set details by dataspace and schemasetName
      type: object
      properties:
        dataspaceName:
          type: string
          example: my_dataspace
        moduleReferences:
          type: array
          items:
            $ref: '#/components/schemas/ModuleReferences'
        name:
          type: string
          example: my_schema_set
    ModuleReferences:
      title: Module reference object
      type: object
      properties:
        name:
          type: string
          example: module_reference_name
        namespace:
          type: string
          example: module_reference_namespace
        revision:
          type: string
          example: module_reference_revision
