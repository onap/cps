        description: anchor-name
        required: true
        schema:
          type: string
      - name: xpath
        in: query
        description: xpath
        required: true
        schema:
          type: string
      - name: observed-timestamp
        in: query
        description: observed-timestamp
        required: false
        schema:
          type: string
          example: 2021-03-21T00:10:34.030-0100
      requestBody:
        content:
          application/json:
            schema:
              type: string
        required: true
      responses:
        "200":
          description: Created
          content:
            text/plain:
              schema:
                type: string
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
    post:
      tags:
      - cps-data
      summary: Add list-node child element(s) under existing parent node
      description: Add list-node child elements to existing node for a given anchor
        and dataspace
      operationId: addListNodeElements
      parameters:
      - name: dataspace-name
        in: path
        description: dataspace-name
        required: true
        schema:
          type: string
      - name: anchor-name
        in: path
        description: anchor-name
        required: true
