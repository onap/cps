    dataSampleResponse:
      description: Sample response with GNBDUFunction configuration
      summary: Sample response
      value:
        gnbdu3gpp:GNBDUFunction:
          id: 12345
          attributes:
            gNBId: 5
            gNBIdLength: 32
            gNBDUId: 67890
            gNBDUName: DU-1
          rimRSReportConf:
            reportIndicator: enabled
            reportInterval: 1000
            nrofRIMRSReportInfo: 5
            maxPropagationDelay: 32767
            RimRSReportInfoList:
            - detectedSetID: 1
              propagationDelay: 20
              functionalityOfRIMRS: RS1
            - detectedSetID: 2
              propagationDelay: 15
              functionalityOfRIMRS: RS2
          configurable5QISetRef: /5QISet-001
          dynamic5QISetRef: /Dynamic5QISet-001
    dataSampleRequest:
      description: Sample request body for GNBDUFunction configuration
      summary: Sample request
      value:
        gnbdu3gpp:GNBDUFunction:
          id: 12345
          attributes:
            gNBId: 5
            gNBIdLength: 32
            gNBDUId: 67890
            gNBDUName: DU-1
          rimRSReportConf:
            reportIndicator: enabled
            reportInterval: 1000
            nrofRIMRSReportInfo: 5
            maxPropagationDelay: 32767
            RimRSReportInfoList:
            - detectedSetID: 1
              propagationDelay: 20
              functionalityOfRIMRS: RS1
            - detectedSetID: 2
              propagationDelay: 15
              functionalityOfRIMRS: RS2
    dataSamplePatchRequest:
      description: Sample patch request to modify GNBDUFunction
      summary: Sample patch request
      value:
        ietf-restconf:yang-patch:
          patch-id: patch-1
          edit:
          - edit-id: edit1
            operation: replace
            target: /gnbdu3gpp:GNBDUFunction
            value:
              gnbdu3gpp:GNBDUFunction:
                id: 54321
                attributes:
                  gNBId: 5
                  gNBIdLength: 32
                  gNBDUId: 98765
                  gNBDUName: DU-2
                rimRSReportConf:
                  reportIndicator: disabled
                  reportInterval: 2000
                  nrofRIMRSReportInfo: 3
                  maxPropagationDelay: 20000
          - edit-id: edit2
            operation: merge
            target: /gnbdu3gpp:GNBDUFunction
            value:
              gnbdu3gpp:GNBDUFunction:
                configurable5QISetRef: /5QISet-001
                dynamic5QISetRef: /Dynamic5QISet-001
    pubPropCmHandleQueryParameters:
      value:
        cmHandleQueryParameters:
        - conditionName: hasAllProperties
          conditionParameters:
          - Color: yellow
          - Shape: circle
          - Size: small
    modulesCmHandleQueryParameters:
      value:
        cmHandleQueryParameters:
        - conditionName: hasAllModules
          conditionParameters:
          - moduleName: my-module-1
          - moduleName: my-module-2
          - moduleName: my-module-3
    allCmHandleQueryParameters:
      value:
        cmHandleQueryParameters:
        - conditionName: hasAllModules
          conditionParameters:
          - moduleName: my-module-1
          - moduleName: my-module-2
          - moduleName: my-module-3
        - conditionName: hasAllProperties
          conditionParameters:
          - Color: yellow
          - Shape: circle
          - Size: small
        - conditionName: cmHandleWithCpsPath
          conditionParameters:
          - cpsPath: "//state[@cm-handle-state='ADVISED']"
    cpsPathCmHandleStateQueryParameters:
      value:
        cmHandleQueryParameters:
        - conditionName: cmHandleWithCpsPath
          conditionParameters:
          - cpsPath: "//state[@cm-handle-state='LOCKED']"
    cpsPathCmHandleDataSyncQueryParameters:
      value:
        cmHandleQueryParameters:
        - conditionName: cmHandleWithCpsPath
          conditionParameters:
          - cpsPath: "//state[@data-sync-enabled='true']"
