  /v1/data:
    post:
      description: This request will be handled asynchronously using messaging to
        the supplied topic. The rest response will be an acknowledge with a requestId
        to identify the relevant messages. A maximum of 200 cm handles per operation
        is supported.
      operationId: executeDataOperationForCmHandles
      parameters:
      - description: mandatory topic parameter in query.
        examples:
          sample 1:
            value:
              topic: my-topic-name
        in: query
        name: topic
        required: true
        schema:
          type: string
      - description: Authorization parameter for request.
        in: header
        name: Authorization
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataOperationRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
          description: OK
        "400":
          content:
            application/json:
              example:
                status: 400
                message: Bad request error message
                details: Bad request error details
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Bad Request
        "403":
          content:
            application/json:
              example:
                status: 403
                message: Forbidden error message
                details: Forbidden error details
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Forbidden
        "413":
          content:
            application/json:
              example:
                status: 413
                message: Payload Too Large error message
                details: Payload Too Large error details
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: The request is larger than the server is willing or able to
            process
        "500":
          content:
            application/json:
              example:
                status: 500
                message: Internal Server Error
                details: Internal Server Error occurred
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Internal Server Error
        "502":
          content:
            application/json:
              example:
                message: Bad Gateway Error Message NCMP
                dmi-response:
                  http-code: 400
                  body: Bad Request
              schema:
                $ref: '#/components/schemas/DmiErrorMessage'
          description: Bad Gateway
      summary: Execute a data operation for group of cm handle references
      tags:
      - network-cm-proxy
  /v1/ch/{cm-handle}/data/ds/{datastore-name}/query:
    get:
      description: Query resource data for a given cm handle
      operationId: queryResourceDataForCmHandle
      parameters:
      - description: The type of the requested data
        in: path
        name: datastore-name
        required: true
        schema:
          example: ncmp-datastore:running
          type: string
      - description: "The identifier for a network function, network element, subnetwork\
          \ or any other cm object by managed Network CM Proxy"
        in: path
        name: cm-handle
        required: true
        schema:
          example: my-cm-handle
          type: string
      - description: "For more details on cps path, please refer https://docs.onap.org/projects/onap-cps/en/latest/cps-path.html"
        examples:
          container cps path:
            value: //GNBDUFunction
          list attributes cps path:
            value: "//GNBDUFunction[@id='1001']"
        in: query
        name: cps-path
        required: false
        schema:
          default: /
          type: string
      - description: |
          The `options` parameter specifies additional query options. It is mandatory to wrap key(s)=value(s) in parentheses `()`.
          Examples for GNBDUFunctionConfig queries:
            - Limit depth of returned sub-tree: `(depth=2)`
            - Select specific fields: `(fields=attributes(gNBId;gNBDUName))`
            - Combine options: `(depth=3,fields=attributes(gNBId;gNBDUName))`
        examples:
          Limit Depth:
            value:
              options: (depth=2)
          Select Specific Fields:
            value:
              options: (fields=attributes(gNBId;gNBDUName))
          Combine Depth and Fields:
            value:
              options: "(depth=3,fields=attributes(gNBId;gNBDUName))"
        in: query
        name: options
        required: false
        schema:
          type: string
      - description: topic parameter in query.
        examples:
          sample 1:
            value:
              topic: my-topic-name
        in: query
        name: topic
        required: false
        schema:
          type: string
      - description: Determines if descendants are included in response
        in: query
        name: include-descendants
        required: false
        schema:
          default: false
          type: boolean
      responses:
        "200":
          content:
            application/json:
              examples:
                dataSampleResponse:
                  $ref: '#/components/examples/dataSampleResponse'
              schema:
                type: object
          description: OK
        "400":
          content:
            application/json:
              example:
                status: 400
                message: Bad request error message
                details: Bad request error details
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Bad Request
        "403":
          content:
            application/json:
              example:
                status: 403
                message: Forbidden error message
                details: Forbidden error details
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Forbidden
        "500":
          content:
            application/json:
              example:
                status: 500
                message: Internal Server Error
                details: Internal Server Error occurred
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Internal Server Error
        "502":
          content:
            application/json:
              example:
                message: Bad Gateway Error Message NCMP
                dmi-response:
                  http-code: 400
                  body: Bad Request
              schema:
                $ref: '#/components/schemas/DmiErrorMessage'
          description: Bad Gateway
      summary: Query resource data for a given cm handle
      tags:
      - network-cm-proxy
  /v1/ch/{cm-handle}/modules:
    get:
      description: fetch all module references (name and revision) for a given cm
        handle
      operationId: getModuleReferencesByCmHandle
      parameters:
      - description: "The identifier (cmHandle or alternate) for a network function,\
          \ network element, subnetwork or any other cm object by managed Network\
          \ CM Proxy"
        in: path
        name: cm-handle
        required: true
        schema:
          example: my-cm-handle-reference
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/RestModuleReference'
                type: array
          description: OK
        "400":
          content:
            application/json:
              example:
                status: 400
                message: Bad request error message
                details: Bad request error details
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Bad Request
        "403":
          content:
            application/json:
              example:
                status: 403
                message: Forbidden error message
                details: Forbidden error details
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Forbidden
        "500":
          content:
            application/json:
              example:
                status: 500
                message: Internal Server Error
                details: Internal Server Error occurred
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Internal Server Error
      summary: Fetch all module references (name and revision) for a given cm handle
      tags:
      - network-cm-proxy
  /v1/ch/{cm-handle}/modules/definitions:
    get:
      description: "Get module definitions (module name, revision, yang resource)\
        \ with options to filter on module name and revision"
      operationId: getModuleDefinitions
      parameters:
      - description: "The identifier (cmHandle or alternate) for a network function,\
          \ network element, subnetwork or any other cm object by managed Network\
          \ CM Proxy"
        in: path
        name: cm-handle
        required: true
        schema:
          example: my-cm-handle-reference
          type: string
      - description: Filter for a module name.This is an optional parameter
        in: query
        name: module-name
        required: false
        schema:
          example: my-module
          type: string
      - description: Filter for a module revision.This is an optional parameter and
          ignored when no module name is supplied
        in: query
        name: revision
        required: false
        schema:
          example: 2024-01-22
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/RestModuleDefinition'
                type: array
          description: OK
        "403":
          content:
            application/json:
              example:
                status: 403
                message: Forbidden error message
                details: Forbidden error details
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Forbidden
        "500":
          content:
            application/json:
              example:
                status: 500
                message: Internal Server Error
                details: Internal Server Error occurred
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Internal Server Error
      summary: Get module definitions
      tags:
      - network-cm-proxy
  /v1/ch/searches:
    post:
      description: Execute cm handle query search and return a list of cm handle details.
        Any number of conditions can be applied. To be included in the result a cm-handle
        must fulfill ALL the conditions. An empty collection will be returned in the
        case that the cm handle does not match a condition. For more on cm handle
        query search please refer to <a href="https://docs.onap.org/projects/onap-cps/en/latest/ncmp-cmhandle-querying.html">cm
        handle query search Read the Docs</a>.<br/>By supplying a CPS Path it is possible
