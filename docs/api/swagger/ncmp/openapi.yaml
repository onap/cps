            sample4:
              value:
                resourceIdentifier: "parent=1,child=abc"
        - name: Content-Type
          in: header
          description: "Content parameter for request, if content parameter is null,\
          \ default value is application/json."
          required: false
          schema:
            type: string
            default: application/json
      requestBody:
        content:
          application/json:
            schema:
              type: string
          application/yang-data+json:
            schema:
              type: string
        required: true
      responses:
        "201":
          description: Created
