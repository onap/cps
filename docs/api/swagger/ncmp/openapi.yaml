openapi: 3.0.3
info:
  description: NCMP to CPS Proxy API
  title: NCMP to CPS Proxy API
  version: 3.6.3
servers:
- url: /ncmp
paths:
  /v1/ch/{cm-handle}/data/ds/{datastore-name}:
    delete:
      description: Delete resource data from pass-through running for a given cm handle
      operationId: deleteResourceDataRunningForCmHandle
      parameters:
      - description: The type of the requested data
        in: path
        name: datastore-name
        required: true
        schema:
          example: ncmp-datastore:running
          type: string
      - description: "The identifier (cmHandle or alternate) for a network function,\
          \ network element, subnetwork or any other cm object by managed Network\
          \ CM Proxy"
        in: path
        name: cm-handle
        required: true
        schema:
          example: my-cm-handle-reference
          type: string
      - description: |
          The `resourceIdentifier` parameter specifies the target resource in the GNBDUFunctionConfig model.
             For ONAP DMI Plugin, the format will follow RESTConf paths. Examples:
               - All GNBDUFunctions: `/ManagedElement=node1/GNBDUFunction=1`
        examples:
          sample 1:
            value:
              resourceIdentifier: /ManagedElement=node1/GNBDUFunction=1
        in: query
        name: resourceIdentifier
        required: true
        schema:
          type: string
      - description: "Content parameter for request, if content parameter is null,\
          \ default value is application/json."
        in: header
        name: Content-Type
        required: false
        schema:
          default: application/json
          example: application/yang-data+json
          type: string
      - description: Authorization parameter for request.
        in: header
        name: Authorization
        required: false
        schema:
          type: string
      responses:
        "204":
          content: {}
          description: No Content
        "400":
          content:
            application/json:
              example:
                status: 400
                message: Bad request error message
                details: Bad request error details
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Bad Request
        "403":
          content:
            application/json:
              example:
                status: 403
                message: Forbidden error message
                details: Forbidden error details
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Forbidden
        "404":
          content:
            application/json:
              example:
                status: 400
                message: Not found error message
                details: Not found error details
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: The specified resource was not found
        "409":
          content:
            application/json:
              example:
                status: 409
                message: Conflict error message
                details: Conflict error details
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Conflict
        "500":
          content:
            application/json:
              example:
                status: 500
                message: Internal Server Error
                details: Internal Server Error occurred
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Internal Server Error
        "502":
          content:
            application/json:
              example:
                message: Bad Gateway Error Message NCMP
                dmi-response:
                  http-code: 400
                  body: Bad Request
              schema:
                $ref: '#/components/schemas/DmiErrorMessage'
          description: Bad Gateway
      summary: Delete resource data
      tags:
      - network-cm-proxy
    get:
      description: Get resource data for given cm handle
      operationId: getResourceDataForCmHandle
      parameters:
      - description: The type of the requested data
        in: path
        name: datastore-name
        required: true
        schema:
          example: ncmp-datastore:running
          type: string
      - description: "The identifier (cmHandle or alternate) for a network function,\
          \ network element, subnetwork or any other cm object by managed Network\
          \ CM Proxy"
        in: path
        name: cm-handle
        required: true
        schema:
          example: my-cm-handle-reference
          type: string
      - description: |
          The `resourceIdentifier` parameter specifies the target resource in the GNBDUFunctionConfig model.
             For ONAP DMI Plugin, the format will follow RESTConf paths. Examples:
               - All GNBDUFunctions: `/ManagedElement=node1/GNBDUFunction=1`
        examples:
          sample 1:
            value:
              resourceIdentifier: /ManagedElement=node1/GNBDUFunction=1
        in: query
        name: resourceIdentifier
        required: true
        schema:
          type: string
      - description: |
          The `options` parameter specifies additional query options. It is mandatory to wrap key(s)=value(s) in parentheses `()`.
          Examples for GNBDUFunctionConfig queries:
            - Limit depth of returned sub-tree: `(depth=2)`
            - Select specific fields: `(fields=attributes(gNBId;gNBDUName))`
            - Combine options: `(depth=3,fields=attributes(gNBId;gNBDUName))`
        examples:
          Limit Depth:
            value:
              options: (depth=2)
          Select Specific Fields:
            value:
              options: (fields=attributes(gNBId;gNBDUName))
          Combine Depth and Fields:
            value:
              options: "(depth=3,fields=attributes(gNBId;gNBDUName))"
        in: query
        name: options
        required: false
        schema:
          type: string
      - description: topic parameter in query.
        examples:
          sample 1:
            value:
              topic: my-topic-name
        in: query
        name: topic
        required: false
        schema:
          type: string
      - description: Determines if descendants are included in response
        in: query
        name: include-descendants
        required: false
        schema:
          default: false
          type: boolean
      - description: Authorization parameter for request.
        in: header
        name: Authorization
        required: false
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              examples:
                dataSampleResponse:
                  $ref: '#/components/examples/dataSampleResponse'
              schema:
                type: object
          description: OK
        "400":
          content:
            application/json:
              example:
                status: 400
                message: Bad request error message
                details: Bad request error details
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Bad Request
        "403":
          content:
            application/json:
              example:
                status: 403
                message: Forbidden error message
                details: Forbidden error details
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Forbidden
        "500":
          content:
            application/json:
              example:
                status: 500
                message: Internal Server Error
                details: Internal Server Error occurred
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Internal Server Error
        "502":
          content:
            application/json:
              example:
                message: Bad Gateway Error Message NCMP
                dmi-response:
                  http-code: 400
                  body: Bad Request
              schema:
                $ref: '#/components/schemas/DmiErrorMessage'
          description: Bad Gateway
      summary: Get resource data for cm handle
      tags:
      - network-cm-proxy
    patch:
      description: Patch resource data from pass-through running for the given cm
        handle
      operationId: patchResourceDataRunningForCmHandle
      parameters:
      - description: The type of the requested data
        in: path
        name: datastore-name
        required: true
        schema:
          example: ncmp-datastore:running
