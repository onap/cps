nodeByCmHandleIdAndXpath:
  get:
    tags:
      - nf-proxy
    summary: Get a node given a cmHandle Id and xpath
    operationId: getNodeByCmHandleIdAndXpath
    parameters:
      - $ref: 'components.yaml#/components/parameters/cmHandleIdInPath'
      - $ref: 'components.yaml#/components/parameters/xpathInQuery'
      - $ref: 'components.yaml#/components/parameters/includeDescendantsOptionInQuery'
    responses:
      200:
        $ref: 'components.yaml#/components/responses/Ok'
      400:
        $ref: 'components.yaml#/components/responses/BadRequest'
      401:
        $ref: 'components.yaml#/components/responses/Unauthorized'
      403:
        $ref: 'components.yaml#/components/responses/Forbidden'
      404:
        $ref: 'components.yaml#/components/responses/NotFound'
    x-codegen-request-body-name: xpath
