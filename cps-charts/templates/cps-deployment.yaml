apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cps-and-ncmp.fullname" . }}
  labels:
    app: {{ include "cps-and-ncmp.name" . }}
    component: cps-and-ncmp
spec:
  replicas: {{ .Values.cps.replicas }}
  selector:
    matchLabels:
      app: {{ include "cps-and-ncmp.name" . }}
      component: cps
  template:
    metadata:
      labels:
        app: {{ include "cps-and-ncmp.name" . }}
        component: cps
    spec:
      serviceAccountName: cps-hazelcast-service-account
      initContainers:
        - name: wait-for-dependencies
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL..."
              until nc -z {{ include "cps-and-ncmp.fullname" . }}-postgresql-service 5432; do
                sleep 2
              done
              echo "PostgreSQL is ready"
              
              echo "Waiting for Kafka..."
              for i in $(seq 1 120); do
                if nc -z {{ include "cps-and-ncmp.fullname" . }}-kafka-service 9092; then
                  echo "Kafka port is open, verifying readiness..."
                  sleep 2
                  if nc -z {{ include "cps-and-ncmp.fullname" . }}-kafka-service 9092; then
                    echo "Kafka is ready"
                    break
                  fi
                fi
                if [ $((i % 10)) -eq 0 ]; then
                  echo "Attempt $i/120: Kafka not ready, waiting..."
                fi
                sleep 2
              done
              
              echo "All dependencies are ready"
      containers:
        - name: cps
          image: "{{ .Values.cps.image.repository }}:{{ .Values.cps.image.tag }}"
          imagePullPolicy: {{ .Values.cps.image.pullPolicy }}
          ports:
            - containerPort: 8080
            - containerPort: 5701
          env:
            {{- range $envName, $envValue := .Values.cps.env }}
            - name: {{ $envName | upper }}
              value: "{{ $envValue }}"
            {{- end }}
            - name: CPS_NCMP_SERVICE_NAME
              value: cps-{{ include "cps-and-ncmp.name" . }}-hazelcast-service
          resources:
            {{- toYaml .Values.cps.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
