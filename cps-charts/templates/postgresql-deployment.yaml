apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cps-and-ncmp.release-name" . }}-postgresql
  labels:
    app: {{ include "cps-and-ncmp.name" . }}
    component: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "cps-and-ncmp.name" . }}
      component: postgresql
  template:
    metadata:
      labels:
        app: {{ include "cps-and-ncmp.name" . }}
        component: postgresql
    spec:
      containers:
        - name: postgresql
          image: "{{ .Values.postgresql.image }}"
          ports:
            - containerPort: 5432
          env:
            {{- range $envName, $envValue := .Values.postgresql.env }}
            - name: {{ $envName | upper }}
              value: "{{ $envValue }}"
            {{- end }}
          volumeMounts:
            - name: init-sql
              mountPath: {{ .Values.postgresql.initSql.mountPath }}
          resources:
            {{- toYaml .Values.postgresql.resources | nindent 12 }}
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U {{ .Values.postgresql.env.POSTGRES_USER }} -d {{ .Values.postgresql.env.POSTGRES_DB }}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U {{ .Values.postgresql.env.POSTGRES_USER }}
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
      volumes:
        - name: init-sql
          configMap:
            name: {{ .Values.postgresql.initSql.configMapName }}
