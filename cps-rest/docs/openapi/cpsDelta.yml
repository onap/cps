delta:
  get:
    description: Get delta between two anchors within a given dataspace
    tags:
      - cps-delta
    summary: Get delta between anchors in the same dataspace
    operationId: getDeltaByDataspaceAndAnchors
    parameters:
      - $ref: 'components.yml#/components/parameters/dataspaceNameInPath'
      - $ref: 'components.yml#/components/parameters/sourceAnchorNameInPath'
      - $ref: 'components.yml#/components/parameters/targetAnchorNameInQuery'
      - $ref: 'components.yml#/components/parameters/xpathInQuery'
      - $ref: 'components.yml#/components/parameters/descendantsInQuery'
      - $ref: 'components.yml#/components/parameters/groupDataNodesInQuery'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
            examples:
              dataSample:
                $ref: 'components.yml#/components/examples/deltaReportSample'
      '400':
        $ref: 'components.yml#/components/responses/BadRequest'
      '403':
        $ref: 'components.yml#/components/responses/Forbidden'
      '500':
        $ref: 'components.yml#/components/responses/InternalServerError'
    x-codegen-request-body-name: xpath
  post:
    description: Get delta between an anchor in a dataspace and JSON payload
    tags:
      - cps-delta
    summary: Get delta between an anchor and JSON payload
    operationId: getDeltaByDataspaceAnchorAndPayload
    parameters:
      - $ref: 'components.yml#/components/parameters/dataspaceNameInPath'
      - $ref: 'components.yml#/components/parameters/sourceAnchorNameInPath'
      - $ref: 'components.yml#/components/parameters/xpathInQuery'
      - $ref: 'components.yml#/components/parameters/groupDataNodesInQuery'
    requestBody:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              targetDataAsJsonFile:
                   type: string
                   format: binary
                   example:
                     $ref: 'components.yml#/components/schemas/TargetDataAsJsonFile'
              yangResourceFile:
                    type: string
                    format: binary
                    example:
                      $ref: 'components.yml#/components/schemas/MultipartFile'
            required:
              - targetDataAsJsonFile
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
            examples:
              dataSample:
                $ref: 'components.yml#/components/examples/deltaReportSample'
      '400':
        $ref: 'components.yml#/components/responses/BadRequest'
      '401':
        $ref: 'components.yml#/components/responses/Unauthorized'
      '403':
        $ref: 'components.yml#/components/responses/Forbidden'
      '500':
        $ref: 'components.yml#/components/responses/InternalServerError'

applyChangesInDeltaReport:
  post:
    description: Use the delta report to perform batch operations on an anchor in a dataspace.
    tags:
      - cps-delta
    summary: Apply delta to an anchor
    operationId: applyChangesInDeltaReport
    parameters:
      - $ref: 'components.yml#/components/parameters/dataspaceNameInPath'
      - $ref: 'components.yml#/components/parameters/sourceAnchorNameInPath'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: string
          examples:
            dataSample:
              $ref: 'components.yml#/components/examples/deltaReportSample'
    responses:
      '201':
        $ref: 'components.yml#/components/responses/Created'
      '400':
        $ref: 'components.yml#/components/responses/BadRequest'
      '403':
        $ref: 'components.yml#/components/responses/Forbidden'
      '500':
        $ref: 'components.yml#/components/responses/InternalServerError'
