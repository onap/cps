nodesByDataspaceAndAnchor:
  get:
    tags:
      - cps-data
    summary: Get a data node for a given dataspace and anchor
    operationId: getNodeByDataspaceAndAnchor
    parameters:
      - $ref: 'components.yaml#/components/parameters/dataspaceNameInPath'
      - $ref: 'components.yaml#/components/parameters/anchorNameInPath'
      - $ref: 'components.yaml#/components/parameters/xpathInQuery'
      - $ref: 'components.yaml#/components/parameters/includeDescendantsOptionInQuery'
    responses:
      200:
        $ref: 'components.yaml#/components/responses/Ok'
      400:
        $ref: 'components.yaml#/components/responses/BadRequest'
      401:
        $ref: 'components.yaml#/components/responses/Unauthorized'
      403:
        $ref: 'components.yaml#/components/responses/Forbidden'
      404:
        $ref: 'components.yaml#/components/responses/NotFound'
    x-codegen-request-body-name: xpath

  post:
    tags:
      - cps-data
    summary: Create a data node for a given dataspace and anchor
    operationId: createNode
    parameters:
      - $ref: 'components.yaml#/components/parameters/dataspaceNameInPath'
      - $ref: 'components.yaml#/components/parameters/anchorNameInPath'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: string
    responses:
      201:
        $ref: 'components.yaml#/components/responses/Created'
      400:
        $ref: 'components.yaml#/components/responses/BadRequest'
      401:
        $ref: 'components.yaml#/components/responses/Unauthorized'
      403:
        $ref: 'components.yaml#/components/responses/Forbidden'

  patch:
    tags:
      - cps-data
    summary: Update a data node leaves for given xpath within given dataspace and anchor
    operationId: updateNodeLeaves
    parameters:
      - $ref: 'components.yaml#/components/parameters/dataspaceNameInPath'
      - $ref: 'components.yaml#/components/parameters/anchorNameInPath'
      - $ref: 'components.yaml#/components/parameters/xpathInQuery'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: string
    responses:
      200:
        $ref: 'components.yaml#/components/responses/Ok'
      400:
        $ref: 'components.yaml#/components/responses/BadRequest'
      401:
        $ref: 'components.yaml#/components/responses/Unauthorized'
      403:
        $ref: 'components.yaml#/components/responses/Forbidden'

  put:
    tags:
      - cps-data
    summary: Replace a content of data node including descendants for given xpath within given dataspace and anchor
    operationId: replaceNode
    parameters:
      - $ref: 'components.yaml#/components/parameters/dataspaceNameInPath'
      - $ref: 'components.yaml#/components/parameters/anchorNameInPath'
      - $ref: 'components.yaml#/components/parameters/xpathInQuery'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: string
    responses:
      200:
        $ref: 'components.yaml#/components/responses/Ok'
      400:
        $ref: 'components.yaml#/components/responses/BadRequest'
      401:
        $ref: 'components.yaml#/components/responses/Unauthorized'
      403:
        $ref: 'components.yaml#/components/responses/Forbidden'

