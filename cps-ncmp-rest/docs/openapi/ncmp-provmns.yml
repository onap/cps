MOIOperations:

  put:
    tags:
      - network-cm-proxy-provmns
    summary: Create managed object instance
    description: Create managed object instance
    operationId: createMOI
    parameters:
      - $ref: 'components.yaml#/components/parameters/className'
      - $ref: 'components.yaml#/components/parameters/idInPath'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            - $ref: '#/components/schemas/Resource'
    responses:
      200:
        $ref: 'components.yaml#/components/responses/Ok'
      400:
        $ref: 'components.yaml#/components/responses/BadRequest'
      403:
        $ref: 'components.yaml#/components/responses/Forbidden'
      500:
        $ref: 'components.yaml#/components/responses/InternalServerError'
      502:
        $ref: 'components.yaml#/components/responses/BadGateway'


  get:
    tags:
      - network-cm-proxy-provmns
    summary: Get attributes from managed object instance
    description: Get attributes from managed object instance
    operationId: getMOIAttributes
    parameters:
      - $ref: '#/components/parameters/classNameInPath'
      - $ref: '#/components/parameters/idInPath'
      - $ref: '#/components/parameters/scopeInQuery'
      - $ref: '#/components/parameters/filterInQuery'
      - $ref: '#/components/parameters/attributesInQuery'
      - $ref: '#/components/parameters/fieldsInQuery'
      - $ref: '#/components/parameters/dataNodeSelectorInQuery'
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: object
            examples:
              dataSampleResponse:
                $ref: 'components.yaml#/components/examples/dataSampleResponse'
      400:
        $ref: 'components.yaml#/components/responses/BadRequest'
      403:
        $ref: 'components.yaml#/components/responses/Forbidden'
      500:
        $ref: 'components.yaml#/components/responses/InternalServerError'
      502:
        $ref: 'components.yaml#/components/responses/BadGateway'

  patch:
    tags:
      - network-cm-proxy-provmns
    summary: Change managed object instance data
    description: Change managed object instance data
    operationId: changeMOIs
    parameters:
      - $ref: '#/components/parameters/classNameInPath'
      - $ref: '#/components/parameters/idInPath'
    requestBody:
      required: true
      content:
        application/merge-patch+json:
          schema:
            $ref: '#/components/schemas/Resource'
        application/3gpp-merge-patch+json:
          schema:
            $ref: '#/components/schemas/Resource'
    responses:
      200:
        $ref: 'components.yaml#/components/responses/Ok'
      400:
        $ref: 'components.yaml#/components/responses/BadRequest'
      403:
        $ref: 'components.yaml#/components/responses/Forbidden'
      500:
        $ref: 'components.yaml#/components/responses/InternalServerError'
      502:
        $ref: 'components.yaml#/components/responses/BadGateway'

  delete:
    tags:
      - network-cm-proxy-provmns
    summary: Delete managed object instance data
    description: Delete managed object instance data
    operationId: deleteMOIs
    parameters:
      - $ref: '#/components/parameters/classNameInPath'
      - $ref: '#/components/parameters/idInPath'
    responses:
      204:
        $ref: 'components.yaml#/components/responses/NoContent'
      400:
        $ref: 'components.yaml#/components/responses/BadRequest'
      403:
        $ref: 'components.yaml#/components/responses/Forbidden'
      404:
        $ref: 'components.yaml#/components/responses/NotFound'
      500:
        $ref: 'components.yaml#/components/responses/InternalServerError'
      502:
        $ref: 'components.yaml#/components/responses/BadGateway'
