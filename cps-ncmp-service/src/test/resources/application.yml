app:
    ncmp:
        avc:
            subscription-topic: cm-avc-subscription
            cm-events-topic: cm-events

ncmp:
    dmi:
        auth:
            username: some-user
            password: some-password
        api:
            base-path: dmi

    modules-sync-watchdog:
        async-executor:
            parallelism-level: 3

    model-loader:
        subscription: true

# Custom Hazelcast Config.
hazelcast:
  mode:
    kubernetes:
      enabled: false
      service-name: "cps-and-ncmp-service"